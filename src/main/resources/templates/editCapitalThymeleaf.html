<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/capital/update}" th:object="${capital}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}"><br>
    <input type="hidden" id="id" th:field="*{id}"><br>
    <input type="submit" value="Submit Capital">

</form>


</body>
</html>
